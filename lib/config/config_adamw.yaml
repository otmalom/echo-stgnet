batch_size: 12
workers: 4
semi_weight: 0.5
abs_scm_weight: 1
abs_tcm_weight: 0.5
smooth_weight: 1
is_keyframe: false
gru_start_epoch: 40
epochs: 500
print_freq: 30
snapshot_freq: 2
image_size: 224
gcn_param:
    hidden_dim: 128
    num_layers: 4
gru_param:
    hidden_dim: 64
    num_layers: 2
optimizer:
    type: AdamW
    kwargs:
        lr: 0.01
        betas: [0.9, 0.999]
scheduler:
    milestones: [200, 350]
    gamma: 0.2
criterion:
    type: WiderWing
    kwargs:
        curvature: 0.5

